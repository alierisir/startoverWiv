<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Viewer beta</title>
</head>
<body>
    <div id="viewer-container"></div>
    <div id="button-container"></div>
    <div class="ifc-property-menu">
        <div class="ifc-property-item">
            <div>Key</div>
            <div class="ifc-property-value">Value</div>
        </div>
        <div id="ifc-property-menu-root"></div>
    </div>
    <div class="ifc-tree-menu">
        <ul id="myUL">
            <li id="tree-root">
                <span class="caret">Project</span>
                <ul class="nested">
                    <li>Site1</li>
                    <li>Site2</li>
                    <li>
                        <span class="caret">Site3</span>
                        <ul class="nested">
                            <li>Building1</li>
                            <li>Building2</li>
                            <li><span class="caret">Building3</span>
                                <ul class="nested">
                                    <li>Floor1</li>
                                    <li>Floor2</li>
                                    <li>Floor3</li>
                                    <li>Floor4</li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <input type="file" id="file-input" accept=".ifc, .ifcXML, .ifcZIP" />
    <div id="information"><p id="name-info">default</p><p id="qty-info">0pcs.</p></div>
    <script src="bundle.js"></script>
</body>
</html>
